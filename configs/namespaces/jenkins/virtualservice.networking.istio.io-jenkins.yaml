---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jenkins
  namespace: jenkins
spec:
  hosts:
    - jenkins.lukeaddison.co.uk
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - match:
        - port: 8443
      route:
        - destination:
            host: jenkins
